<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="./public/coffee.ico" type="image/x-icon">
    <title>Get Coffee</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,600;6..12,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <a href="/">
            <img src="./src/images/logo.svg" alt="Logo get coffe">
        </a>
        <nav>
            <ul>
                <li><a href="#menu">menu</a></li>
                <li><a href="#contact">contact</a></li>
                <li><a href="#find-us">find us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <img src="./src/images/forma1.svg" alt="forma 1" class="forma-1">
            <img src="./src//images/forma2.svg" alt="forma 2" class="forma-2">
            <div class="info">
                <h1 class="txt-slogan">The best way to get your coffee without leaving the comfort of your house</h1>
                <button id="btn-order" class="btn-order">Make your order</button>
                <ul class="midias-sociais">
                    <li><a href="#instagram"><img src="./src/images/instagram.svg" alt="icone instagram"></a></li>
                    <li><a href="#linkedin"><img src="./src/images/linkedin.svg" alt="icone linkedin"></a></li>
                    <li><a href="#twitter"><img src="./src/images/twitter.svg" alt="icone twitter"></a></li>
                </ul>
            </div>
            <img src="./src/images/copo.svg" alt="Copo get coffee" class="coffee-img">
        </div>
        <div class="scroll-down">
            <p>scroll down</p>
            <img src="./src/images/scroll.svg" />
        </div>
    </main>
    <footer class="footer">
        Coded by: <a href="https://github.com/GuhLoyola" target="_blank">Gustavo Loyola</a>
    </footer>

    <script src="./src/js/index.js"></script>
</body>

</html>
